<html>

<head>
  <title>Shop Eden's Boutique</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
    <h1>Hello World!</h1>
    <div class="row">
      <div class="col-sm-6" style="background-color:yellow;">
        <p>Lorem ipsum...</p>
      </div>
      <div class="col-sm-6" style="background-color:pink;">
        <p>Sed ut perspiciatis...</p>
      </div>
    </div>
  </div>



  <header id="headerItem">
    Old Header
  </header>

  <section>
    <div><button onClick="startLogic()">Change headerItem text</button></div>
    <div><button onClick="clickHandler()">Show alert</button></div>
  </section>
  <script>
    function startLogic() {
      var newHtml = '<em>New Header</em>';
      document.getElementById('headerItem').innerHTML = newHtml;
    }
    function clickHandler() {
      alert('You clicked me!');
    }
  </script>
</body>









</html>
